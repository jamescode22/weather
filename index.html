<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="./weather.js" type="module"></script>
    <link rel="stylesheet" href="./weather.css" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <!-- Weather Header, form input and GPS button -->
      <h1><a href="index.html">Weather</a></h1>
      <input type="text" name="location" id="location" placeholder="Enter a city or town" />
      <div class="choices">
        <div class="choices-found">
          <p>London, England, UK</p>
          <p>Birmingham, West Mids, UK</p>
        </div>
        <div class="choices-saved">
          <p>Locations Saved</p>
          <div>
            <p>London, England, UK</p>
            <div class="close-button"><div></div></div>
          </div>
        </div>
      </div>
      <div class="gps-button-container">
        <svg
          id="gps-button"
          fill="#000000"
          height="200px"
          width="200px"
          version="1.1"
          id="Capa_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 297 297"
          xml:space="preserve"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M148.5,0C66.653,0,0.067,66.616,0.067,148.499C0.067,230.383,66.653,297,148.5,297s148.433-66.617,148.433-148.501 C296.933,66.616,230.347,0,148.5,0z M158.597,276.411v-61.274c0-5.575-4.521-10.097-10.097-10.097s-10.097,4.521-10.097,10.097 v61.274c-62.68-4.908-112.845-55.102-117.747-117.814h61.207c5.575,0,10.097-4.521,10.097-10.097s-4.522-10.097-10.097-10.097 H20.656C25.558,75.69,75.723,25.497,138.403,20.589v61.274c0,5.575,4.521,10.097,10.097,10.097s10.097-4.521,10.097-10.097V20.589 c62.681,4.908,112.846,55.102,117.747,117.814h-61.207c-5.575,0-10.097,4.521-10.097,10.097s4.521,10.097,10.097,10.097h61.207 C271.441,221.31,221.276,271.503,158.597,276.411z"
            ></path>
          </g>
        </svg>
      </div>
    </header>

    <main>
      <div class="weather">
        <div class="error-overlay">Error message goes here</div>
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="auto-gen"></div>

        <div class="powered-by">Powered by OpenWeatherMap</div>
      </div>
    </main>
    <!-- <footer>Copyright &copy;2023 Something Something Limited</footer> -->
  </body>
</html>
